apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: web-data
  namespace: finance
spec:
  podSelector:
    matchLabels:
      app: billing-app
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: web
    ports:
    - protocol: TCP
      port: 80