apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: production
  labels:
    app: myapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.14.2
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: myapp-service
  name: myapp-service
  namespace: production
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app: myapp
  type: LoadBalancer
status:
  loadBalancer: {}