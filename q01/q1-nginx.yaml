apiVersion: v1
kind: Pod
metadata:
  name: q1-nginx
  labels:
    app: q1-nginx
spec:
  containers:
  - name: nginx
    image: nginx:1.14.2
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: q1-nginx-service
spec:
  selector:
    app: q1-nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
