apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: dev
  name: view-pods-services
rules:
- apiGroups: [""]  # "" indicates the core API group (for Pods and Services)
  resources: ["pods", "services"]
  verbs: ["get", "list", "watch"]  # Only allow view-related actions

-------

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  namespace: dev
  name: developer-view-binding
subjects:
- kind: User
  name: developer-username  # Replace with the developer's username
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: view-pods-services
  apiGroup: rbac.authorization.k8s.io
